<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="star-img">
            <img src="images/bg-stars.svg" alt="">
        </div>
        <h1>We're launching soon</h1>
        <div class="count-contenedor">
            <div class="contenedor-calendario">
                <span class="dia t-element">
                <span class="top">00</span>
                <span class="top-atras">
                    <span>00</span>
                </span>
                <span class="bottom">00</span>
                <span class="bottom-atras">
                    <span>00</span>
                </span>
                </span>
                <span class="titulo">Days</span>
            </div>
            <div class="contenedor-calendario">
                <span class="hora t-element">
                <span class="top">00</span>
                <span class="top-atras">
                    <span>00</span>
                </span>
                <span class="bottom">00</span>
                <span class="bottom-atras">
                    <span>00</span>
                </span>
                </span>
                <span class="titulo">hours</span>
            </div>
            <div class="contenedor-calendario">
                <span class="min t-element">
                <span class="top">00</span>
                <span class="top-atras">
                    <span>00</span>
                </span>
                <span class="bottom">00</span>
                <span class="bottom-atras">
                    <span>00</span>
                </span>
                </span>
                <span class="titulo">minutes</span>
            </div>
            <div class="contenedor-calendario">
                <span class="seg t-element">
                <span class="top">00</span>
                <span class="top-atras">
                    <span>00</span>
                </span>
                <span class="bottom">00</span>
                <span class="bottom-atras">
                    <span>00</span>
                </span>
                </span>
                <span class="titulo">seconds</span>
            </div>
        </div>

        <ul class="contenedor-social">
            <li>
                <a href="#"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-pinterest"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="js/jsTiempo.js"></script>

</body>

</html>
